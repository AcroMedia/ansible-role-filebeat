---
- hosts: all

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes
      when: ansible_os_family == 'Debian'

    - name: Install test dependencies.
      package: name={{ item }} state=present
      with_items:
        - curl
        - which

  roles:
    - geerlingguy.java
    - geerlingguy.elasticsearch
    - geerlingguy.logstash
    - role_under_test
